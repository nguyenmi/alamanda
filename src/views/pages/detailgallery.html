<!doctype html>

  <body>

      @@include('../layouts/header.html')

      @@include('../partials/banner.html')

      <section class="main-container">

          <div class="container-fluid">
            <div class="row">
              <div class="center">

                    </div>
                    <div class="gallerydetail-slider" style="background-image: url('../../images/gallery/thum7.png')">
                    </div>
                  </div>
                  <div class="next-prev">

                  <div class="body-img">
                    <div class="item-villadetail" style="background-image: url(../../images/gallery/thum.png)">

                    <div class="item-villadetail" style="background-image: url(../../images/gallery/thum7.png)">

      </script>
